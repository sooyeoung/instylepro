<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성적관리</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="app.css">

<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/checkLogin.js"></script>
<script type="text/javascript" src="app.js"></script>

<script>
/*
window.onload = function() {
	$("#accordion").accordion();
};*/

/*
$(document).ready(function(){ // DOM 트리를 완성한 후 화면 출력 전에 호출될 함수 등록
	$("#accordion").accordion();
});
*/

$(function(){
	//$("#accordion").accordion();
	$("#execDate").datepicker({dateFormat: "yy-mm-dd" });
}); // DOM 트리를 완성한 후 호출될 함수 등록

</script>
</head>
<body>
<div id="main" class="container">
<div id="loginInfo">
  <span id="userName"></span>,
  (<span id="userEmail"></span>)
  <a id="logout" href="#">로그아웃</a>
</div>
<div id="accordion">
<h3>성적목록</h3>
<div>
<table id="scoreTable" class="table table-striped">
<tr>
  <th>번호</th>
  <th>시험일</th>
  <th>이름</th> 
  <th>국어</th> 
  <th>영어</th> 
  <th>수학</th> 
  <th>합계</th> 
  <th>평균</th>
  <th></th>
</tr>
</table>
</div>

<h3>성적정보</h3>
<div>
<form role="form" class="form-horizontal">
<div class="form-group x-update-item" style="display:none;">
  <label for="no" class="col-sm-2 control-label">번호</label> 
  <div class="col-sm-10">
    <input id="no" class="form-control" type="text" name="no" readonly>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">이름</label>
  <div class="col-sm-10">
    <input id="name" class="form-control" type="text" name="name" 
          placeholder="학생 이름을 입력하세요. 예)홍길동">
  </div>
</div>
<div class="form-group">
  <label for="kor" class="col-sm-2 control-label">국어</label>
  <div class="col-sm-10">
    <input id="kor" class="form-control" type="text" name="kor" 
          placeholder="국어 점수를 입력하세요. 예)100">
  </div>
</div>
<div class="form-group">
  <label for="eng" class="col-sm-2 control-label">영어</label> 
  <div class="col-sm-10">
    <input id="eng" class="form-control" type="text" name="eng" 
          placeholder="영어 점수를 입력하세요. 예)100">
  </div>
</div>
<div class="form-group">
  <label for="math" class="col-sm-2 control-label">수학</label>
  <div class="col-sm-10">
    <input id="math" class="form-control" type="text" name="math" 
          placeholder="수학 점수를 입력하세요. 예)100">
  </div>
</div>
<div class="form-group">
  <label for="execDate" class="col-sm-2 control-label">시험일</label>
  <div class="col-sm-10">
    <input id="execDate" class="form-control" type="text" name="execDate" 
          placeholder="시험 일자를 입력하세요. 예)2015-5-5">
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="btnAdd" type="submit" class="btn btn-default x-new-item">추가</button>
      <button id="btnUpdate" type="submit" 
          class="btn btn-default x-update-item" style="display:none;">변경</button>
      <button id="btnDelete" type="button" 
          class="btn btn-default x-update-item" style="display:none;">삭제</button>
      <button id="btnReset" type="reset" class="btn btn-default">취소</button>
    </div>
</div>
</form>
</div>

</div> <!-- #accordion -->
</div> <!-- #main -->
</body>
</html>
