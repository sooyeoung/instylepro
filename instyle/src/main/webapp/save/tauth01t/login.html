<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="login.css">

<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div id="main" class="container">
<h1>로그인</h1>
<form role="form" class="form-horizontal">
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">이메일</label>
  <div class="col-sm-10">
    <input id="email" class="form-control" type="text" name="email" 
          placeholder="예)test@test.com">
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">암호</label>
  <div class="col-sm-10">
    <input id="password" class="form-control" type="password" name="password">
  </div>
</div>
<div class="form-group">
  <label for="saveId" class="col-sm-2 control-label">아이디 저장</label>
  <div class="col-sm-10">
    <input id="saveId" class="form-control" type="checkbox" 
      name="saveId">
  </div> 
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="btnLogin" type="submit" class="btn btn-default">로그인</button>
    </div>
</div>
</form>
</div>
</body>
</html>
